zuul.routes.thirdpart.serviceId=qcdq-thirdpart-server
#用户积分服务
zuul.routes.points.path=/points/**
zuul.routes.points.serviceId=qcdq-user-points
#微信小程序服务
zuul.routes.wx.path=/wx/**
zuul.routes.wx.serviceId=qcdq-wx-app-server
#搜索
zuul.routes.search.path=/search/**
zuul.routes.search.serviceId=qcdq-search-server
#二手车
zuul.routes.used.path=/used/**
zuul.routes.used.serviceId=qcdq-used-car-server
