spring.application.name=qcdq_eureka_zuul_server
server.port=8083

eureka.client.serviceUrl.defaultZone=http://192.168.3.133:11100/eureka/

#禁用Http头X-Application-Context
management.add-application-context-header=false
#上传文件大小
spring.http.multipart.max-file-size=1000MB
spring.http.multipart.max-request-size=1000MB
#内部接口拦截
zuul.ignoredPatterns=/account/innerWallet/**,/huitongche/hunter/getActivityBonus/**,/huitongche/hunter/checkActivityBonus/**,/huitongche/hunter/test/**
#请求路径与调用服务映射
#车型服务
zuul.routes.car.path=/car/**
zuul.routes.car.serviceId=qcdq-car-server
#图片服务
zuul.routes.carpic.path=/carpic/**
zuul.routes.carpic.serviceId=qcdq-pic-server
#新闻服务
zuul.routes.news.path=/news/**
zuul.routes.news.serviceId=qcdq-news-server
#用户服务
zuul.routes.user.path=/user/**
zuul.routes.user.serviceId=qcdq-user-server
#视频服务
zuul.routes.video.path=/video/**
zuul.routes.video.serviceId=qcdq-video-server
#评论服务
zuul.routes.comment.path=/comment/**
zuul.routes.comment.serviceId=qcdq-comment-server
#经销商服务
zuul.routes.dealer.path=/dealer/**
zuul.routes.dealer.serviceId=qcdq-dealer-server-new
#经销商服务(新版)
zuul.routes.dealernew.path=/dealernew/**
zuul.routes.dealernew.serviceId=qcdq-dealer-server-new
#APP专用借口
zuul.routes.app.path=/app/**
zuul.routes.app.serviceId=qcdq-app-server
#第三方接口
